version: 2

models:
  - name: superset__dashboard_views
    description: Dashboard views. Each record represents a Superset dashboard view enriched with data about its viewer and dashboard creator.
    columns:
      - name: dashboard_id
        description: Dashboard ID
      - name: dashboard_title
        description: Dashboard name
      - name: viewer_id
        description: Viewer ID
      - name: viewer_name
        description: Viewer name
      - name: view_timestamp
        description: View datetime
      - name: dashboard_status
        description: "Dashboard status: published, draft"
      - name: created_by
        description: Creator name